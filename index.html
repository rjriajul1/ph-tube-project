<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- tailwind and daisy CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between items-center py-6 border-b border-[#17171730] w-11/12 mx-auto">

            <div>
                 <img class="w-28" src="assets/Logo.png" alt="">
            </div>
            <div> 
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search" type="search" required placeholder="Search"/>
                  </label>
            </div>
    
            <div> 
                <button class="btn ">Sort by view</button> 
            </div>

        </nav>
    </header>
    <nav id="categories-container" class="py-5 flex gap-6 justify-center">
        <button id="btn-all" onclick="videoDataLoad()" class="btn btn-sm ">ALL</button>
    </nav>

    <section id="card-container" class="w-11/12 mx-auto py-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

        <div  class=" col-span-full py-20">
            <div class="flex justify-center items-center">
                <img src="assets/Icon.png" alt="">
            </div>
            <div>
                <h1 class="text-center font-bold text-3xl w-9/12 md:w-2/5 lg:w-1/5 mx-auto py-2">Oops!! Sorry, There is no content here</h1>
            </div>
        </div>
       
    </section>

    <!-- You can open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
<dialog id="video_Details" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
     <div id="details-container">

     </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

    <script src="script/index.js"></script>
</body>

</html>
